ApproveAPIKey:
   Partner_ApproveRejectPartnerAPIKeyReq_All_Valid_Smoke:
      endPoint: /v1/partnermanager/partners/apikey/{apikey}
      role: partner
      restMethod: patch
      inputTemplate: partner/credentialPartner/ApproveAPIKey/approveAPIKey
      outputTemplate: partner/credentialPartner/ApproveAPIKey/approveAPIKeyResult
      input: '{
      "status": "Approved",
      "apikey": "$ID:SubmitPartnerApiKeyRequest_All_Valid_Smoke_sid_apiRequestId$",
	  "requesttime": "$TIMESTAMP$"
  }'
      output: '{
        "message": "Apikey request approved successfully."
    }'

   Partner_ApproveRejectPartnerAPIKeyReq_Missing_InputParameter_status:
      endPoint: /v1/partnermanager/partners/apikey/{apikey}
      role: partner
      restMethod: patch
      inputTemplate: partner/credentialPartner/ApproveAPIKey/approveAPIKey
      outputTemplate: partner/error
      input: '{
      "status": "$REMOVE$",
      "apiKeyReqId": "$ID:SubmitPartnerApiKeyRequest_All_Valid_Smoke_sid_apiRequestId$",
	  "requesttime": "$TIMESTAMP$"
  }'
      output: '{
   "errors": [
    {
      "errorCode": "PMS_COR_001",
      "message": "Invalid request parameter - value is empty or null :request.status"
    }
  ]
}'