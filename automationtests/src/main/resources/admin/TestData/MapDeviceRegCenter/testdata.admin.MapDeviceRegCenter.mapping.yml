testdata:
   Admin_MapDeviceToRegCenter_allvalid_smoke:
      input.search-request:
         deviceId: $TestData:valid_device_id1$
         regCenterId: $TestData:valid_RegCenter_id1$
      output.output-1-expected-pos-response:
